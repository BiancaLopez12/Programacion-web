<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body class="fondoPagina">
    <header>
      <h1 class="aliniamientoDeTitulo">
        ¡¡Encuentra la pelicula que buscabas!!
      </h1>
      <div class="aliniamientoDeTitulo">
        <input type="text" placeholder="Terrifer, Siniestro, Toc Toc Toc, " />
        <button>Buscar</button>
      </div>
    </header>
    <main class="fondoGrilla">
      <div class="fotoDinamica">
        <h4 class="tituloDePelicula">SINIESTRO</h4>
        <h4 class="tituloDePelicula">
          "Una vez que lo vez, nada podra salvarte"
        </h4>

        <img
          class="fotoDinamica"
          src="fotosPelis/Siniestro.jpg"
          alt="fotoGrilla"
        />
      </div>

      <div class="fotoDinamica">
        <h4 class="tituloDePelicula">TERRIFER</h4>
        <h4 class="tituloDePelicula">"El payaso siniestro"</h4>

        <img
          class="fotoDinamica"
          src="fotosPelis/terrifer.jpg"
          alt="fotoGrilla"
        />
      </div>

      <div class="fotoDinamica">
        <h4 class="tituloDePelicula">TOC TOC TOC</h4>
        <h4 class="tituloDePelicula">"El sonido del mal"</h4>

        <img
          class="fotoDinamica"
          src="fotosPelis/toctoctoc.jpg"
          alt="fotoGrilla"
        />
      </div>
    </main>
  </body>
</html>
